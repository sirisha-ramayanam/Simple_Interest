<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Simple Interest Calci</title>
  </head>
  <body style="background-image: url(https://thumbs.dreamstime.com/b/color-money-background-stationery-739106.jpg);background-size: cover;background-attachment: fixed;">
    <div class="container-fluid" style="max-width: fit-content;background-color: rgb(223, 210, 140);">
        <h1 style="color:black;display: flex;font-style: italic;font-size: 60px;justify-content: center;">SI Calculator</h1>
        <form action="" onsubmit="event.preventDefault()">
        <div class="mb-3">
            <label for="pi" class="form-label">Principal Amount:</label>
            <input type="number" class="form-control" id="pi" placeholder="Enter Amount Here.." value="number1">
          </div>
          <div class="mb-3">
            <label for="ti" class="form-label">Time Period:</label>
            <input type="number" class="form-control" id="ti" placeholder="Enter in Years..." value="number2">
          </div>
          <div class="mb-3">
            <label for="ri" class="form-label">Rate Of Interest:</label>
            <input type="number" class="form-control" id="ri" placeholder="Enter Interest.." value="number3">
          </div>
          <button type="button" class="btn btn-success" onclick="si();">calculate</button>
         </form>
         <p id="si"></p>
         <p id="ta"></p> 
    </div>
   
    
    <script src="cal.js"></script>
  </body>
</html>
